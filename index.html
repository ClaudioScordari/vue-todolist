<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- BOOTSTRAP CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

        <!-- MY CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- JS - VUE -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <title>Vue To Do List</title>
    </head>

    <body>

        <!-- MAIN -->
        <main>

            <div class="m-5" id="app">

                <h1>Lista della spesa</h1>

                <div class="my-4">
                    <input @keyup.enter="addTodo()" v-model="newTodo.text" type="text" placeholder="Inserisci alimento">
                    <button @click="addTodo()" class="ms-3">Aggiungi</button>
                </div>

                <ul v-if="arrTodo.length > 0">
                    <li v-for=" (oneTodo, index) in arrTodo" :class="oneTodo.done == true ? 'sbarrato' : ''"
                        class="mb-4">
                        {{ index }} - {{ oneTodo.text }}

                        <span @click="changeDone(index)" :class="oneTodo.done == true ? 'color-green' : 'color-red'">
                            {{ oneTodo.done }}
                        </span>

                        <button @click="removeTodo(index)" class="fs-3 px-3">X</button>
                    </li>
                </ul>

                <p v-else>
                    HAI GIA' TUTTO IN CASA!!!
                </p>

            </div>

        </main>

        <!-- BOOTSTRAP JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

        <!-- JAVASCRIPT -->
        <script src="js/script.js" type="text/javascript"></script>

    </body>

</html>
